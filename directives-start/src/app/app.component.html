<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let number of numbers">
          {{ number }}
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p appBasicHighlight>Style me with basic highlight!</p>
        <p appBetterHighlight>Style me with better highlight!</p>
      </ng-template>
    </div>
  </div>
</div>
