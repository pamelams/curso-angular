<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="name">Recipe Name</label>
          <input type="text" 
            id="name" 
            class="form-control"
            formControlName="name">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="imagePath">Image Path</label>
          <input type="text" 
            id="imagePath" 
            class="form-control"
            formControlName="imagePath">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <img src="" class="img-responsive">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
            <label for="description">Description</label>
            <textarea 
            type="text"
            id="description"
            formControlName="description" 
            rows="5"
            class="form-control"></textarea>
        </div> 
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label>Ingredients</label>
        <div formArrayName="ingredients">
          <div class="row" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-primary" type="button" (click)="onAddIngredient()">Add Ingredient</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
        <button class="btn btn-danger" type="button">Cancel</button>
      </div>
    </div>
    </form>
  </div>
</div>
