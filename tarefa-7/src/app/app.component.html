<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="projectData">
          <div class="form-group">
            <label for="projectName">Project Name</label>
            <input 
              type="text"
              id="projectName"
              class="form-control"
              formControlName="projectName">
              <span *ngIf="!signupForm.get('projectData.projectName')!.valid && signupForm.get('projectData.projectName')!.touched"
              class="help-block">
                <span *ngIf="signupForm.get('projectData.projectName')!.errors!['nameisForbidden']">This name is invalid!</span>
                <span *ngIf="signupForm.get('projectData.projectName')!.errors!['required']">This field is required!</span>
              </span>
          </div>
          <p>Project Status</p>
          <div class="radio" *ngFor="let s of status">
            <label>
              <input 
                type="radio"
                formControlName="projectStatus"
                [value]="s"> {{ s }}
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input 
            type="text"
            id="email"
            class="form-control"
            formControlName="email">
            <span *ngIf="!signupForm.get('email')!.valid && signupForm.get('email')!.touched"
            class="help-block">Please enter a valid Email!</span>
        </div>
        <button class="btn btn-primary" type="submit"
        [disabled]="!signupForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
